      var TreasureIcon = L.icon({
      iconUrl: 'treasure.png',
      iconSize: [32, 37],
      iconAnchor: [16, 37],
      popupAnchor: [0, -28]
      });

      var AnchorIcon = L.icon({
      iconUrl: 'anchor.png',
      iconSize: [32, 37],
      iconAnchor: [16, 37],
      popupAnchor: [0, -28]
      });

      var baseballIcon = L.icon({
      iconUrl: 'baseball.png',

      });


      function onHistoricFeature(feature, layer) {
      var popupContent = "<h1>"+feature.properties.TITLE+"</h1><p>"+feature.properties.DESCRIPTION+"</p><a href='"+feature.properties.MORE_INFORMATION+"' target=_blank>More Info</a>";

      if (feature.properties && feature.properties.popupContent) {
      popupContent += feature.properties.popupContent;
      }

      layer.bindPopup(popupContent);
      }

      function onPAE(feature, layer) {
      var popupContent = "<h1>"+feature.properties.Name+"</h1>";
      if(feature.properties.Web_URL !== undefined)
      {
      popupContent += "<a href='"+feature.properties.Web_URL+"' target=_blank>More Info</a>";
      }

      if (feature.properties && feature.properties.popupContent) {
      popupContent += feature.properties.popupContent;
      }

      layer.bindPopup(popupContent);
      }
      
      function foundFeature(e)
      {
      if($.inArray(e.target._leaflet_id,FoundShips)!=-1)
      {
      }
      else
      {
      FoundShips.push(e.target._leaflet_id);
      }
      UpdateScore();
      }

      function onEachShipWreck(feature, layer) {
      var popupContent = "<h1>"+feature.properties.WRECKNAME+"</h1><p>Rigging: "+feature.properties.RIGDESC+", Hull: "+feature.properties.HULLDESC+"<br/>Lost at "+feature.properties.LOSSLOCATI+" on "+feature.properties.LOSSDATE+" cause: "+feature.properties.LOSSCAUSE+"</p><a href='"+feature.properties.MORE_INFORMATION+"' target=_blank>More Info</a>";

      if (feature.properties && feature.properties.popupContent) {
      popupContent += feature.properties.popupContent;
      }

      layer.bindPopup(popupContent);
      layer.on({
      click: foundFeature
      });
      }

      



      var coorsLayer = L.geoJson(HistoricPlaces, {

      pointToLayer: function (feature, latlng) {
      return L.marker(latlng, {icon: baseballIcon});
      },

      onEachFeature: onHistoricFeature
      }).addTo(map);

      var coorsLayer = L.geoJson(Ships, {

      pointToLayer: function (feature, latlng) {
      return L.marker(latlng, {icon: TreasureIcon});
      },

      onEachFeature: onEachShipWreck
      }).addTo(map);

      var coorsLayer = L.geoJson(PAEPoI, {

      var info = L.control();
      function CalcCheats(element)
      {
      element.checked ? map.options.minZoom=0:map.options.minZoom=17;
      if(!element.checked)
      {
      map.setZoom(map.options.minZoom);
      }
      }

      info.onAdd = function (map) {

      this.update();
      return this._div;
      };
