<!DOCTYPE html>
<html>
<head>
	<title>
		SA Treasure Hunter
	</title>
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
	<script src="./js/lightbox-plus-jquery.min.js"></script>
	<link href="./css/lightbox.css" rel="stylesheet">
	<style>
		body {
			background-image: url("background.png");
		}
		.logo{
			float:right;
			margin-left:15px;
			width:100px;
		}
		.content {
			margin-left:auto;
			margin-right:auto;
			width:600px;
			background-color:#fffff0;
			font-family: sans-serif;
			padding:15px 15px 15px 10px;
			cursor:default;
			
			/* paper curl */
				-webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.1);
				-moz-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.1);
				box-shadow: 0 0 5px rgba(0, 0, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.1);
		}
		h1{
			font-family: 'Gloria Hallelujah', cursive;
		}
		h2{
			font-family: 'Gloria Hallelujah', cursive;
		}
		p{
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<div class="content">
	<img class="logo" src="logo.png" alt="" />
	<img class="logo" src="govhacklogo.png" alt="" />
		<h1>SA Treasure Hunter</h1>
		<h2>brought to you by team QuackerJacks</h2>
		<p>
			<a href="images/christof-has-a-point.png" data-lightbox="team" data-title="Christof has a point">Christof has a point</a>
			<a href="images/gis-quack.png" data-lightbox="team" data-title="Ellen working on maps">Ellen working on maps</a>
			<a href="images/james-is-a-wizard.png" data-lightbox="team" data-title='James "motivating" Andrew'>James "motivating" Andrew</a>
			<a href="images/joe-reading.png" data-lightbox="team" data-title="Joe working out math stuff">Joe working out math stuff</a>
			<a href="images/joe-likes-green.png" data-lightbox="team" data-title="Joe creating libraries">Joe creating libraries</a>
			<a href="images/playing-is-fun.png" data-lightbox="team" data-title="The game is really fun! Christof and Zac think so">The game is really fun! Christof and Zac think so</a>
		</p>
	</div>
</body>
</html>
